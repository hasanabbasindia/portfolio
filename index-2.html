<!DOCTYPE html>

<head>

    <title>Portfolio Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        #premium-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 56px;
            background: rgba(33, 37, 41, 0.6);
            backdrop-filter: blur(12px);
            overflow-x: hidden;
            overflow-y: auto;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            transition: width 0.3s ease;
            z-index: 1000;
        }

        #premium-sidebar:hover {
            width: 240px;
        }

        /* Sidebar links */
        #premium-sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            transition: background 0.2s, padding 0.3s;
        }

        #premium-sidebar a:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Hide labels by default */
        #premium-sidebar a span {
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* Show labels on hover */
        #premium-sidebar:hover a span {
            opacity: 1;
        }

        /* Optional scrollbar style */
        #premium-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #premium-sidebar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* Mobile behavior */
        @media (max-width: 768px) {
            #premium-sidebar {
                position: fixed;
                top: 0;
                left: -240px;
                width: 240px;
                transition: left 0.3s ease;
            }

            #premium-sidebar.open {
                left: 0;
            }
        }
    </style>
</head>
